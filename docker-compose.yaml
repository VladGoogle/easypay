
services:

  server:
    container_name: server
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile
      target: development
    ports:
      - "${PORT}:${PORT}"
    env_file: '.env'
    depends_on:
      - db
      - redis
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - shared_network
    command: yarn run start:dev

  db:
    container_name: db
    image: postgres:17-alpine
    restart: always
    ports:
      - '5432:5432'
    env_file: '.env'
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - shared_network

  redis:
    image: redis:latest
    restart: always
    container_name: redis
    env_file: '.env'
    networks:
      - shared_network

volumes:
  pgdata:

networks:
  shared_network:
    driver: bridge
